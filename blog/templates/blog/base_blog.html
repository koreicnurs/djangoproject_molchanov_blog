{% extends 'base.html' %}

{% block admin-panel %}

    <div class="btn-group">
        <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            Create
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="{% url 'post_create' %}">Post</a>
            <a class="dropdown-item" href="{% url 'tag_create' %}">Tag</a>
        </div>
    </div>
    <a href="{{ admin_object.get_update_url }}" class="btn btn-ligth edit"
       style="{% if detail %} display: block; {% endif %}">Edit</a>
    <a href="{{ admin_object.get_delete_url }}" class="btn btn-danger delete"
       style="{% if detail %} display: block; {% endif %}">Delete</a>
{% endblock %}
